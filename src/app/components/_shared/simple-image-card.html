<nb-card class="text-align-center">
  <nb-card-header>
    <h2>{{ header }}</h2>
  </nb-card-header>
  <nb-card-body>
    <div>
      {{ message }}
    </div>
    <div>
      <ng-container *ngIf="imagePath !== null">
        <img src="{{ imagePath }}" alt="{{ header }}">
      </ng-container>
    </div>
  </nb-card-body>
</nb-card>
